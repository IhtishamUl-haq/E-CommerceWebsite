<pagination
                [boundaryLinks]="true" 
                [totalItems]="totalCount"
                (pageChanged)="OnPagerchanged($event)"
                [itemsPerPage]="pageSize"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;">
              </pagination>
