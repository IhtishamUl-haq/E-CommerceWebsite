<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4">
                <option value="sort_option_1">Sort Option 1</option>
                <option value="sort_option_2">Sort Option 2</option>
                <!-- Add more options as needed -->
            </select>

            <h5 class="text-warning ms-3">Brands</h5>
               
            <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let brand of productBrands"
                    [class.active]="brand.id === selectBrandId"
                    (click)="OnSelectBrandId(brand.id)">
                  {{ brand.name }}
                </li>
              </ul>
                 
                <!-- Add more list items as needed -->
            
            <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item"   
                    *ngFor="let type of productTypes"
                    [class.active]="type.id === selectTypeId"
                    (click)="OnSelectTypeId(type.id)">
                  {{ type.name }}
                </li>
              </ul>

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <div>Total Count: 100</div>
                <div class="d-flex mt-2">
                    <input type="text" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-primary mx-2">Search</button>
                    <button class="btn btn-outline-success">Reset</button>
                </div>
            </div>

            <div class="row"  >
                <div class="col-md-4" *ngFor="let items of products">
                    <app-product-item [product]="items"></app-product-item>
                </div>
              
              </div>

            <div class="d-flex justify-content-center">
                <div>Paging Component</div>
            </div>
        </section>
    </div>
</div>
