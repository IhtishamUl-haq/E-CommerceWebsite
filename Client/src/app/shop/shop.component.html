<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4" (change)="OnSortSelected($event)">
                <option *ngFor="let sort of sortOptions" 
                    [selected]="shopParams.sort === sort.value"
                    [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>

            <h5 class="text-warning ms-3">Brands</h5>
               
            <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let brand of productBrands"
                    [class.active]="brand.id === this.shopParams.brandId"
                    (click)="OnSelectBrandId(brand.id)">
                  {{ brand.name }}
                </li>
              </ul>
                 
                <!-- Add more list items as needed -->
            
            <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item"   
                    *ngFor="let type of productTypes"
                    [class.active]="type.id === this.shopParams.typeId"
                    (click)="OnSelectTypeId(type.id)">
                  {{ type.name }}
                </li>
              </ul>

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
              
                <app-pagination-header
                    [totalCount]="totalCount"
                    [pageSize]="this.shopParams.pageSize"
                    [pageNumber]="this.shopParams.pageNumber"
                    >
                </app-pagination-header>

                <div class="d-flex mt-2">
                    <input type="text" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-primary mx-2">Search</button>
                    <button class="btn btn-outline-success">Reset</button>
                </div>
            </div>

            <div class="row"  >
                <div class="col-md-4" *ngFor="let items of products">
                    <app-product-item [product]="items"></app-product-item>
                </div>
              
              </div>
<br>
            <div class="d-flex justify-content-center" *ngIf="totalCount>0">
             
                <app-pager
                    [pageSize]="shopParams.pageSize"
                    [totalCount]="totalCount"
                    (pageChanged)="OnPageChanged($event)"
                    > 
                </app-pager>
            </div>
        </section>
    </div>
</div>
